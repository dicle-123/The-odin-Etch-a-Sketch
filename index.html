<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="all">
      <div class="header">
        <button class="color">Color</button>
        <button class="rainbow">Rainbow</button>
        <button class="clear">Clear</button>
        <label for="range" class="size-value">16 x 16</label>
        <input type="range" id="range" min="1" max="100" value="16" />
      </div>
      <div class="container" id="append-container"></div>
    </div>
  </body>
</html>
